<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
            body {
                background: #efefef;
            }
            .circle {
                background: #444;
                position: absolute;
                width: 40px;
                height: 40px;
                border-radius: 100px;
            }
            .circle-shadow {
                background: #ddd;
                position: absolute;
                width: 40px;
                height: 40px;
                border-radius: 100px;
            }
            .transition {
                transition: all .3s;
            }
        </style>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script>
            var body = $("body");
            var width = $(body).width();
            var height = $(body).height();
            for (var x = 0; x < width; x += 60) {
                    for (var y = 0; y < height; y += 60) {
                        body.append("<div class='circle-shadow' data-x='" + x + "' data-y='" + y + "' style='top:" + y + "px;left:" + x +"px'></div><div class='circle' data-x='" + x + "' data-y='" + y + "' style='top:" + y + "px;left:" + x + "px'></div>");
                    }
                }
                $(window).on("mousemove" , function(document){
                    $(".circle").each(function(i){
                        const elem = $(this);
                        const elWidth = elem.width();       // it's constant?
                        const elemX = elem.data('x');
                        const elemY = elem.data('y');
                        const mouseX = document.clientX;
                        const mouseY = document.clientY;
                        const dx = mouseX - elemX + elWidth / 2,
                           dy = mouseY - elemY + elWidth / 2;
                        const distanceToCenter = dx * dx + dy * dy;
                        if (distanceToCenter < 100 * elWidth ** 2) {
                          setTimeout(distanceToCenter < elWidth ** 2 ?
                            function() {
                                elem.removeClass("transition");
                                elem.css({
                                    left: elemX - dx  + "px",
                                    top: elemY - dy + "px"
                                });
                            }
                            :
                            function(){
                                elem.addClass("transition");
                                elem.css({
                                    left: elemX + "px",
                                    top: elemY + "px"
                                });
                            }
                            , 0);
                          }
                    });
                });
        </script>
    </body>
</html>
